<!DOCTYPE html>
<html lang="en-CA">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Trivia Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body> 
  <main>
    <div class="container">
      <div class="row">
        <div class="d-flex align-items-center flex-column col">
          <h1>Trvia Game</h1>
        </div>
      </div>
      <div class="row">
        <div class="d-flex align-items-center flex-column col">
          <button id="start" type="button" class="btn btn-primary">Start</button>
        </div>
      </div>
      <div class="row">
        <div id="time" class="d-flex align-items-center flex-column col">
          <h4 id="time-remaining">Time Remaining: 10</h4>
        </div>
      </div>
      <div class="row">
        <div class="d-flex align-items-center flex-column col">
          <h3 id="question"></h3>
        </div>
      </div>
      <div class="row">
        <div class="d-flex align-items-center flex-column col">
          <div id="answers"></div>
        </div>
      </div>
    </div>
    
    <script src="assets/javascript/app.js"></script>
  </main>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2018 Matthew Cibulka</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
    
</html>
